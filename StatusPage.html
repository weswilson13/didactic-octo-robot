<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="button" value="NNPTC" onclick="Toggle(this.value)" />
    <input type="button" value="NPTU-C" onclick="Toggle(this.value)" />
    <input type="button" value="NPTU-BS" onclick="Toggle(this.value)" />

    <div class="NNPTC-Container" style="display: flex; justify-content: center; margin-top: 50px;">
      <table
        class="NNPTC"
        style="display: flex; text-align: center;"
      >
        <th colspan="3">
          NNPTC Status
        </th>
        <tr>
          <td>Device1</td>
          <td>Device2</td>
          <td>Device3</td>
        </tr>
        <tr>
          <td>Device4</td>
          <td>Device5</td>
          <td>Device6</td>
        </tr>
        <tr>
          <td>Device7</td>
          <td>Device8</td>
          <td>Device9</td>
        </tr>
      </table>
    </div>
    <div class="NPTU-C-Container" style="display: none; justify-content: center; margin-top: 50px;">
      <table
        class="NPTU-C"
      >
        <th colspan="3">
          NPTU-C Status
        </th>
        <tr>
          <td>Device1</td>
          <td>Device2</td>
          <td>Device3</td>
        </tr>
        <tr>
          <td>Device4</td>
          <td>Device5</td>
          <td>Device6</td>
        </tr>
        <tr>
          <td>Device7</td>
          <td>Device8</td>
          <td>Device9</td>
        </tr>
      </table>
    </div>
    <div class="NPTU-BS-Container" style="display: none; justify-content: center; margin-top: 50px;">
      <table
        class="NPTU-BS"
      >
        <th colspan="3">
          NPTU-BS Status
        </th>
        <tr>
          <td>Device1</td>
          <td>Device2</td>
          <td>Device3</td>
        </tr>
        <tr>
          <td>Device4</td>
          <td>Device5</td>
          <td>Device6</td>
        </tr>
        <tr>
          <td>Device7</td>
          <td>Device8</td>
          <td>Device9</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
        $( document ).ready(function() {
            document.querySelectorAll("table,th,td").forEach(element => {
                element.style.border = "1px solid black";
            });
        });

        function Toggle(_table) {
            // alert("Toggle " + _table);
            document.querySelectorAll('div').forEach(element => {
                element.style.display='none';
            }); 
            // alert(`.${_table}-Container`);
            document.querySelector(`.${_table}-Container`).style.display = 'flex';
        }
    </script>
  </body>
</html>
