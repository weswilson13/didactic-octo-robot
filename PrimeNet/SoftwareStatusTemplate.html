<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Transfer Status</title>
    <style>
        header {
            background-color: crimson;
            color: white;
            padding: 0px;
            text-align: center;
			border: 1px solid white;
            width: 50%;
        }

        body {
			font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            /* width: 95%; */
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(1, auto);
            gap: 20px;
            width: 50%
        }

        table, th, td {
            border: 1px solid black;
        }
		
		.new {
			background-color: yellow
		}
		
        th {
            height: 40px;
			font-size: 20px;
			background-color: darkblue;
			color:aliceblue;
		}
		
		td {
			padding: 3px;
		}
		
		td.App {
			width: 20%;
		}
		
		td.Version {
			width: 35%
		}
		
		td.Printer {
			width: 20%
		}
    </style>
</head>
<body>
    <header>
        <h1>Software Upload Status  [[date]]</h1>
    </header>
    <div class="table-container">
        <table class="table">
			<th colspan="3">Applications
				<tr><th>Software Title</th><th>Latest Version</th><th>Download Link</th></tr>
			</th>
            [softwareHtml]
        </table>
		
		<table class="table">
            <th colspan="2">Printer Firmware  [[printer-date]]
				<tr><th>Model</th><th>Firmware</th></tr>
			</th>
            [printerHtml]
		</table>
		
		<table class="table">
            <th colspan="3">Server Software 
				<tr><th>Server Model</th><th>Product Type</th><th>Latest Version</th></tr>
			</th>
            [serverHtml]
		</table>
    </div>
	<script> 
	</script>
</body>
</html>
